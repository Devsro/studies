<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body onload="moveMe()">
    <main>
    <p id="pdate" class="date"></p>
    <p id="demo"></p>

    <button id="hamburger-button" class="hamburger" onclick="changeIcon(), toggleHamburger()">
        <img id="hamburger-icon" src="assets/Hamburger_icon_closed.png">        
    </button>

    <div id="hamburger-menu" class="menu-toggle">
        <div id="buttoncontain">
            <button id="reload" onclick="location.reload();"> Reload </button>
            <button id="moveme" onclick="moveMe()"> Move me</button>
            <button id="hideme"onclick=hide()> Hide me</button>
            <button id="colorme"onclick=randomColor()> Color me</button>
            <div>
                <input id="ballspeed" type="number" value="1">
                <button onclick="changeSpeed()">Change Speed</button>
            </div>
        <div>
    </div>

    
    
    </main>
    
    

    <div id="flicker" class="smallbox"" onmousedown="">
        <div id="flcircle" class="flcircle"></div>
        <div id="flcircle2" class="flcircle"></div>
        <div id="flcircle3" class="flcircle"></div>
        <div id="flcircle4" class="flcircle"></div>
    </div>
    
    
    
    
    <script src="myfunction.js">
    </script>

</body>
</html>
